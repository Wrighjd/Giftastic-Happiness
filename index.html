<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Gif Tsunami</title>
        
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Quicksand">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Gif Tastic</h1>
            
            <div id="leftPane" class="clearfix">
                <div id="results">
                    <h2>GIFs </h2>
                    <div id="searchResults"></div>
                </div>
            </div>
            
            <div id="rightPane" class="clearfix">
                <div id="search"><strong>
                    <h2>Search</h2>
                    <input type="text" id="query">
                    <div id="button_search">GIF!</div></strong>
                </div>
                
                <div id="history">
                    <h2>History</h2>
                    <div id="searchHistory"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
